<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="start-game">
        <h3 class="hidden-title">Escolha a dificuldade das perguntas</h3>
        <select class="hidden-select">
            <option value="easy">Fácil</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
        </select>
        <button class="start-btn">Começar o jogo</button>
    </div>
    <div class="hidden-container">
        <div class="progress">
            <div class="progress--bar"></div>
        </div>
        <div class="questionArea">
            <div class="question">...</div>
            <div class="options">
            </div>
        </div>
        <div class="scoreArea">
            <img src="./images/prize.png" class="prizeImage" />
            <div class="scoreText1"></div>
            <div class="scorePct"></div>
            <div class="scoreText2"></div>
            <button class="try-again-btn">Tentar novamente</button>
            <button class="change-dificulty-btn">Alterar dificuldade</button> <!--TERMINAR O BOTÃO-->
        </div>
        <footer>Desenvolvido por <a target="_blank" href="https://www.linkedin.com/in/felipe-keenan/">Felipe Keenan</a>
        </footer>
        <script src="questions.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
